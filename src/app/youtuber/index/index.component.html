<div class="youtuber-page">
  <!-- タイトル -->
  <div class="ui center aligned text container">
    <div class="ui items raised segment">
      <h2 class="ui header">
        <img src="/assets/img/youtuber/youtube-icon.jpg" class="ui circular image">
        有名Youtuber 商品レビュー まとめ
      </h2>
    </div>
  </div>
  <!-- /タイトル -->
  <!-- Youtuber一覧 -->
  <div class="ui link centered cards">
    <div class="card" *ngFor="let item of youtuber">
      <a class="image" href="/youtuber/reviews?name={{ item.id }}">
        <img src="/assets/img/youtuber/{{ item.id }}.jpg" alt="{{ item.name }} アイコン">
      </a>
      <div class="content">
        <a class="header" href="/youtuber/reviews?name={{ item.id }}">{{ item.name }}</a>
        <div class="description">{{ item.description }}</div>
      </div>
    </div>
  </div>
  <!-- /Youtuber一覧 -->

  <a class="fluid ui button footer-btn" href="/">
    <i class="left chevron icon"></i> Topへ戻る
  </a>
</div>
